<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BSB SHOP - 상품 목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .product-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: contain; /* ✅ 이미지 비율 유지 */
      border-radius: 10px;
      background-color: #f2f2f2; /* 투명 배경 대비 */
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .price {
      font-size: 14px;
      color: gray;
    }

    .sale-price {
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    .desc {
      font-size: 13px;
      margin-top: 6px;
    }

    .stock {
      font-size: 13px;
      margin-top: 8px;
      color: green;
    }

    .product-card a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📦 BSB SHOP</h1>
<br><br>
<a href="index.html" 
   style="
     display: inline-block;
     margin-top: 40px;
     padding: 15px 40px;
     font-size: 24px;
     font-weight: bold;
     color: white;
     background-color: #ffa07a;
     border-radius: 16px;
     text-decoration: none;
     box-shadow: 0 6px 12px rgba(0,0,0,0.15);
     transition: background-color 0.3s ease;
     font-family: 'Arial', sans-serif;
   "
   onmouseover="this.style.backgroundColor='#ff7f50';"
   onmouseout="this.style.backgroundColor='#ffa07a';">
   🏠 메인으로 가기
</a>
<br><br>
  <div class="grid-container">
    <!-- 상품 카드 1 -->
    <div class="product-card">
      <img src="민루플 냉풍기.jpg" alt="냉풍기">
      <div class="title">😊 냉풍기 😊</div>
      <div class="price">쿠팡가: 17,800원</div>
      <div class="sale-price">(판매가: 8,900원)</div>
      <div class="desc">에어컨처럼 시원한 바람~</div>
      <div class="stock">🟢 파랑 3개 / 보라 1개</div>
      <a href="https://www.coupang.com/vp/products/8814517120" target="_blank">👉 자세히 보기</a>
    </div>

    <!-- 상품 카드 2 -->
    <div class="product-card">
      <img src="모기채.jpg" alt="모기채">
      <div class="title">😊 전기 모기채 😊</div>
      <div class="price">쿠팡가: 17,800원</div>
      <div class="sale-price">(판매가: 8,900원)</div>
      <div class="desc">C타입 충전식</div>
      <div class="stock">🟢 흰색 5개</div>
      <a href="https://www.coupang.com/vp/products/8737034356" target="_blank">👉 자세히 보기</a>
    </div>

    <!-- 상품 카드 3 -->
    <div class="product-card">
      <img src="example3.jpg" alt="상품3">
      <div class="title">😊 상품3 😊</div>
      <div class="price">쿠팡가: 15,000원</div>
      <div class="sale-price">(판매가: 7,500원)</div>
      <div class="desc">상품 설명 예시</div>
      <div class="stock">🟢 재고 2개</div>
      <a href="#">👉 자세히 보기</a>
    </div>

    <!-- 상품 카드 4 -->
    <div class="product-card">
      <img src="example4.jpg" alt="상품4">
      <div class="title">😊 상품4 😊</div>
      <div class="price">쿠팡가: 19,000원</div>
      <div class="sale-price">(판매가: 9,500원)</div>
      <div class="desc">상품 설명 예시</div>
      <div class="stock">🟢 재고 1개</div>
      <a href="#">👉 자세히 보기</a>
    </div>
  </div>

</body>
</html>
